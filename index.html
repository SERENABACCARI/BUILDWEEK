<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
  <body>
    
    <nav class="navbar navbar-expand-lg sticky-top bg-black border-body" data-bs-theme="dark">
      <div class="container d-flex">
        <div>
          <a class="navbar-brand" href="#"><img src="assets/logo.png" alt=""></a>
        </div>
        <button class="navbar-toggler order-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse align-self-center justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Places to stay</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Experiences</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Online Experiences</a>
            </li>
          </ul>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row align-items-center">
            <li class="nav-item me-3">
              <a class="nav-link" href="#">Become a host</a>
            </li>
            <li class="nav-item me-4">
              <i class="bi bi-globe"></i>
            </li>
            <li class="nav-item">
              <button class="btn btn-light d-flex align-items-center justify-content-between border-0" type="submit">
                <i class="bi bi-list me-2"></i>
                <img src="assets/propic.png" alt="">
              </button>
            </li>
          </ul>
        </div>
        
            
                
       </div>

    </nav>

    <section class="hero d-flex flex-column">
      <img src="assets/home.jpg" alt="">

      <div id="search" class="d-flex align-items-center align-self-center flex-wrap px-4 py-2">
        <div>
          <p>Location</p>
          <input type="text" placeholder="Where are you going?" class="border-0">
        </div>
        <div>
          <p>Check-in</p>
          <input type="date" class="border-0 me-3">
        </div>
        <div>
          <p>Check-out</p>
          <input type="date" class="border-0 me-3">
        </div>
        <div>
          <p>Guests</p>
          <input type="number" placeholder="Add guests" class="border-0">
        </div>
        <button type="submit" class=" border-0"><i class="bi bi-search"></i></button>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-3 d-flex flex-column">
            <h1>Go Near</h1>
            <button class="btn btn-light border-0" type="submit">
              Explore nearby stays
            </button>
          </div>
        </div>
      </div>

    </section>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
